<!DOCTYPE html>
<html>

<head>
	<title>Movie Searcher</title>
	<link rel="stylesheet" type="text/css" href="./css/shadow_v0.0.1.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body style="overflow: hidden;">
	<style type="text/css">
		label {
			display: block;
			margin: 2vh 0;
		}
		.footer-social li {
			list-style: none;
			display: inline-block;
			background: #fff;
			border-radius: 50%;
			width: 30px;
			height: 30px;
			text-align: center;
			padding: 2% 9.5%;
		}
		.bottom-footer {
			position: absolute;
			bottom: 5%;
			width: 100%
		}
		.bottom-footer ul {
			margin: 0;
			padding: 0;
		}
	</style>
    <div class="container-fluid py-5" style="background: url('./img/background.jpg');background-size: cover;height: 100vh;overflow: hidden;">
		<form class="col-md-4 py-5 my-5 mx-auto col-10 rounded" id="form" method="get">
			<label>
				<h1 class="text-center text-white my-4">Movie Searcher</h1>
			</label>
			<label>
				<input type="text" placeholder="Title of the Movie" required class="form-control my-4 query">
			</label>
			<label>
				<select class=" my-4 year form-control" name="year">
					<option value="all">All Years</option>
                    <option value="2021">
                        2021
                    </option>
                    <option value="2020">
                        2020
                    </option>
                    <option value="2019">
                        2019
                    </option>
                    <option value="2018">
                        2018
                    </option>
                    <option value="2017">
                        2017
                    </option>
                    <option value="2016">
                        2016
                    </option>
					<option value="other">Other</option>
				</select>
			</label>
			<label class="other" style="display: none;">
				<input type="text" placeholder="Specify Year If Others" name="other" class="form-control my-4">
			</label>
			<label>
				<button class="btn btn-primary btn-lg d-block my-3 mx-auto">Search</button>
			</label>
		</form>
	</div>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
</body>

</html>
